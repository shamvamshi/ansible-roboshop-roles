- name: install mysql server  
  ansible.builtin.dnf:
    name: mysql-server
    state: installed

- name: enable and start mysql service
  ansible.builtin.service:
    name: mysqld
    state: started
    enabled: yes
    
- name: setup root password
  ansible.builtin.command: mysql_secure_installation --set-root-pass RoboShop@1